<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Challenge 01</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="main.res.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <!-- Product Image  -->

        <div class="product-img">
          <img class="desktop" src="img/image-product-desktop.jpg" alt="" />
          <img class="mobile" src="img/image-product-mobile.jpg" alt="" />
        </div>

        <!-- Product Details  -->

        <div class="product-details">
          <p class="product-type">Perfume</p>

          <h1 class="product-title">Gabrielle Essence Eau De Perfum</h1>

          <p class="product-info">
            A floral,solar and voluptous interpretation composed by Olivia
            Polge, Perfumer-Creator for the house of CHANEL.
          </p>

          <div class="product-price">
            <h2 class="offer-price">$149.99</h2>
            <p class="actual-price">$169.99</p>
          </div>

          <button class="add-to-cart-btn">
            <img src="img/icon-cart.svg" alt="" class="cart-icon" />
            <p class="cart-text">Add to Cart</p>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
